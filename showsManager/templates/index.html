<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{ show.title }}</td>
                    <td>{{ show.network }}</td>
                    <td>{{ show.releasedDate }}</td>
                    <td>
                        <a href="shows/{{ show.id }}">show</a>
                        |
                        <a href="shows/{{ show.id }}/edit">edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="shows/new">New show</a>
</body>
</html>
